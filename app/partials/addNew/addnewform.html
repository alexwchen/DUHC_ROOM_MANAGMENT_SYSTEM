<div class="container">
  <form class="form-horizontal">
    <div class="form-group" ng-repeat="f in fields">
      <label for="input{{f}}" class="control-label">{{f}}</label>
      <div>
        <input type="text" class="form-control" id="input{{f}}" placeholder="Please Enter Resident's {{f}}" ng-model="newRes[f]">
      </div>
    </div>
    <div class="form-group">
      <div>
        <button type="submit" class="btn btn-success col-lg-12" ng-click="createNewRes()">Create</button>
      </div>
    </div>
  </form>
</div>
